#home.detail=The primary aim of the project has been to develop a system which permit a uniform and language independent approach to so that the user has the facility to learn online.
home.detail=اس منصوبے کا بنیادی مقصد ایک ایسا نظام تیار کرنا ہے جس کی بدولت صارف  کو آزادانہ طور پران لائن ایک وَضع اورایک زبان کی مدد سے سیکھنے کی سہولت مھییا  کرای  جا سکے .
#home2.det=important due to rapidly growing demands for efficient distribution  and fast access of information from the Internet. The content can be diverse and broad-ranging, and the desire to facilitate ubiquitous information access demands varied network architectures and hardware devices.
home2.det=تیزی سے ہنر کی تقسیم اورانٹرنیٹ کی  مدد سے معلومات کی رسائی کے  مطالبہ کے اضافہ کے بنا  پر اس منصوبے کا شرمندہ  تعبیر ہونا لازمی تھا . اس منصوبے  کے تحت آنے والے  مواد متنوع اور دوررس ہو سکتے ہیں . اسی کے ساتھ  یہ امید کی جاتی ہے  کہ  یہ منصوبہ  مختلف  نیٹورک کی جانب سے بیک وقت معلومات اور اس سےمنسلک مطالبے کو پورا کرنے کی صلاحیت رکھتا ہے.
#linguistic.intro=The string processing library may be effectively used to perform sophisticated string processing in Indian Language texts. Calculations involving word frequencies, number of occurrences of specific characters, conjuncts etc. may be done very easily. Lexical analysis, parsing of sentences may also be performed with substantial ease.
linguistic.intro=سٹرنگ پروسیسنگ لائبریری کی مدد سے  ہندوستانی زبان کے اسباق کابہترین طریقہ سے سٹرنگ پروسیسنگ کیا جا سکتا ہے. اس کی مدد سے لفظوں کے تعداد کا حساب،مخصوص الفاظ کے پیش انے کی تعداد یا آپس میں ملے ہوے الفاظ کا شماراسی طرح لغوی تجزیہ اور جملوں کو گرامر کی غلطیوں سے نہایت آسانی سے پاک کیا جا سکتا ہے.
#linguistic.detail=The system may be used to setup reference databases in the form of corpora which may be effectively used by other programs to study the structure of sentences in a language.
linguistic.detail=اس سسٹم کی  بدولت حوالاجات کا ڈیٹا بیس کورا پورا کی شکل قایم کیا جا سکتا ہے جس کی مدد سے نہایت ہی مؤثر طریقے سے ایک زبان میں جملوں کی ساخت کا مطالعہ دوسرے پروگراموں کے ذریعے کیا جاسکتا ہے.
